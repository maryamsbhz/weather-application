<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Lilita+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>

<body>
  <div class="container">
    <div class="search-form">
      <form class="d-flex" role="search" id="search-city">
        <form>
          <input class="form-control m-2 me-2" type="search" placeholder="Search" aria-label="Search"
            id="search-text-input" />
          <button class="btn btn-outline-success m-2" type="submit">Search</button>
        </form>
    </div>
    <div class="row">
      <div class="col-6 " id="description">
        <span id="current-time"></span>
        <h1 id="city"></h1>
        <hr />
        <ul id="info">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> m/h</li>
          <li>pressure: <span class="pressure"></span>hpa</li>
        </ul>
      </div>
      <div class="col-4" id="left-boxes" >
        <div class="temperature">
          <h6>temperature</h6>
          <span ><strong id="temp"></strong> Â°C</span><hr />
        </div>
        <div class="air-condition">
          <h3 id="condition"></h3> 
          <img src="" alt="weatherIcon" id="icon" /><hr />
        </div>
      </div>
    </div>
    <div class="forcast">

    </div>
  </div>
  <p><a href="">open-source code by</a> Maryam Sabahizadeh</p>
  <script src="src/index.js"></script>
</body>
</html>
